<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>YOU TUBE</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="toggle-btn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <img class="logo" src="images/png.png" alt="">
        <div class="search-box">
            <input type="text" class="search-bar " placeholder="Search">
             <button class="src-btn">
                <img  src="images/search.png" alt="" srcset="">
             </button> 

        </div>

        <div class="user-opt">
        <img src="images/video.PNG"  class="icon"alt="" srcset="">
        <img src="images/grid.PNG" class="icon" alt="" srcset="">
        <img src="images/bell.PNG" class="icon" alt="" srcset="">
     </div>
        <div class="profile-photo">
            <img src="images/dp.jpg" alt="" srcset="">
        </div>

         
    </nav>

    <div class="side-bar">
        <a href="#" class="links active"><img src="images/home.PNG" alt="">Home</a>
        <a href="#" class="links "><img src="images/explore.PNG" alt="">Explore</a>
        <a href="#" class="links active"><img src="images/subscription.PNG" alt="">Subcription</a>
        <hr class="separator">
        <a href="#" onclick="youtube()" id="channel" class="links active"><img src="images/library.PNG" alt="">Channels</a>
        <a href="#" class="links active"><img src="images/history.PNG" alt="">History</a>
        <a href="#" class="links active"><img src="images/video.PNG" alt="">Your video</a>
        <a href="#" class="links active"><img src="images/watch-later.PNG" alt="">Watch Later</a>
        <a href="#" class="links active"><img src="images/liked video.PNG" alt="">Liked Videos</a>
        <a href="#" class="links active"><img src="images/show more.PNG" alt="">Show More</a>
    </div>


    <div class="filter">
        <button class="filter-options">All</button>
        <button class="filter-options">Live</button>
        <button class="filter-options">Music</button>
        <button class="filter-options">Motivation</button>
        <button class="filter-options">bodybuilding</button>
        <button class="filter-options">Food</button>
        <button class="filter-options">Nature</button>
        <button class="filter-options">Toys</button>
        <button class="filter-options">Movies</button>
        <button class="filter-options">Review</button>
    </div>

    <div class="video-container" id="hello">
        <div class="video">
                 <img src="images/dp.jpg" class="thumbnail">
                 <div class="content">
                     <img src="images/dp.jpg"  class="channel-icon"alt="">
                     <div class="info">
                        <h4 class="title">hello</h4>
                          <p class="channel-name">shsa asdjasd skdjsdkjsd</p>
                    </div> 
                  </div>
                </div>
    </div>
